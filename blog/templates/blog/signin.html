{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    Sign In
{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
    <div class="auth">
        <h2>Sign In!</h2>
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field }} {% if field.label %} {{ field.label_tag }} {% endif %}
                </p>
            {% endfor %}

            <button>Sign In!</button>
        </form>

    </div>
{% endblock %}
