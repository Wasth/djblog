{% block title %}

{% block content %}
    <h1>All posts</h1>

        <div>
            <h1>{{ post.title }}</h1>
            <h1>{{ post.title }}</h1>
            <h2>{{ post.anons }}</h2>

                <p>img</p>
                <p>{{ post.text }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
